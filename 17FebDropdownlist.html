<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <h1>Dropdwon List</h1>
    <form>
        <label>Select Color:</label>
        <select required>
            <option value="">select</option>
            <option value="bl">black</option>
            <option value="r">red</option>
            <option value="w">white</option>
            <option value="b">brown</option>
        </select>
        <br><br>
        <label>Select color:</label>
         <input list="color" required>
         <datalist id="color">
         <option>gray</optiont>
         <option>black</doption>
         <option>green</option>
         <option>yellow</option>
         <option>blue</doption>
         <option>pink</option>
         <option>purpke</option>
        </datalist>
        <br><br>
        <h1>Pattern Attribute</h1>
        <label>Enter Mobile Number</label>
        <input type="text" placeholder="MObile" pattern="[0-9]{10}">
        <br><br>
        <label>Enter Nmae</label>
        <input type="text" placeholder="Name" pattern="[A-Za-z]{5}">
        <br>
        <label>Enter Pan Card NUmber</label>
        <input type="text" placeholder="Pan Number" pattern="[A-Z]{5}[0-9]{4}[A-Z]{1}" >
        <br><br>
        <label>First Name</label>
        <input type="text" pattern="[A-Z]{1}[a-z]{2,10}">
        <br><br>
        <label>User Name</label>
        <input type="text" pattern="[a-z]{2,4}[@]{1}[0-9]{1,3}">
        <br><br>
        <label>Full Name</label>
        <input type="text" pattern="[a-zA-Z]{}">
        <br><br>
        <label>Password</label>
        <input type="password" pattern="[a-z]{4}[0-9]{2}{5}[@#$%!*]{1}" >
        <br><br>
        <input type="submit">
    </form>
</body>
</html>
