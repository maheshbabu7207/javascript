<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form</title>
</head>
 <body>
    <h1>Add Card Details</h1>
    <hr>
   <form>
     <label style="color: brown;">Enter Card Holder Name*:&nbsp;</label>
     <input style="background-color: black;color: white;" type="text" required placeholder="Enter Name">
     <br>
     <label style="color: brown;">Enter Card Number*:&nbsp;</label>
     <input style="background-color: black;color: white;" type="number" required placeholder="Card Number">
     <br>
     <label style="color: brown;">Enter expiry Date*:&nbsp;</label>
     <input style="background-color: black;color: white;" type="month" required>
     <br>
     <label style="color: brown;">Enter CVV*:&nbsp;</label>
     <input style="background-color: black;color: white;" type="number" required placeholder="Enter Cvv">
     <br><br>
     <input type="submit" value="Add">
     <input type="submit" value="Clear">
   </form>    

 </body>
</html>
