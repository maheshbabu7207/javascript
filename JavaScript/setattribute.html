<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input>
    <input type="button" value="click here" disabled>
    <script>
        var inp=document.getElementsByTagName("input")
        inp[0].setAttribute("type","button")
        inp[0].setAttribute("value","click here!")
        inp[0].setAttribute("disabled","true")
        inp[1].removeAttribute("disabled")
    </script>
</body>
</html>
