<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table</title>
</head>
<body>
  <table>
    <tr>
        <td>
            <h2>Mobile</h2>
        </td>
        
        <td>
            <h2>Laptop</h2>
        </td>

        <td>
            <h2>Earpods</h2>
        </td>
    </tr>

    <td>
        <ol>
            <li>Iphone</li>
            <li>Oneplus</li>
            <li>Vivo</li>
        </ol>
    </td>

    <td>
        <ol style="list-style-type: lower-alpha;">
            <li>Lenovo</li>
            <li>Dell</li>
            <li>Hp</li>
        </ol>
    </td>

    <td>
        <ol style="list-style-type: lower-roman;">
            <li>Boat</li>
            <li>Realme</li>
            <li>Noise</li>
        </ol>
    </td>
  </table>
</body>
</html>
