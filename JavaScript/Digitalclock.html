<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <script src="./Digitalclock.js" defer></script>
    <link rel="stylesheet" href="./Digitalclock.css">
</head>
<body onload="clock()">
    <div id="container">
        <h1 id="time"></h1>
        <h1 id="date"></h1>
        <h1 id="day"></h1>
    </div>
     <h1 id="sec"></h1>
     <div id="greet">
        <h1 id="msg"></h1>
        <p id="close" onclick="closewind()">X</p>
        <video id="bgvid" autoplay muted loop></video>
     </div>
</body>
</html>
