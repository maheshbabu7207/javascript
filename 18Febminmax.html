<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form>
        <input type="number" placeholder="Enter age" min="18" max="35">
        <br><br>
        <label>Date of joining</label>
        <input type="date" min="2010-01-01" max="2023-12-31">
        <br><br>
        <label>Enter expiry Date</label>
        <input type="month" min="2023-04" max="2030-04">
        <input type="submit" value="verify">
    </form>
</body>
</html>
