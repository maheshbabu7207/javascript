<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0px;
            margin: 0px;
        }
        body{
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        input{
            width: 300px;
            height: 80px;
            border: none;
            border-radius: 15px;
            background-color: red;
            font-size: 30px;
            font-weight: bold;
            letter-spacing: 3px;
            color: white;
            box-shadow: 5px 5px 5px black;
        }
    </style>
</head>
<body>
    <input type="button" value="subscribe" onclick="sub()">
    <script>
        var inp=document.getElementsByTagName("input");
        function sub()
            {
               var valueofbutton=inp[0].value
               if(valueofbutton=="subscribe")
               {
                inp[0].style.backgroundColor="gray"
                inp[0].setAttribute("value","subscribed")
               }
               else
               {
                 
                inp[0].style.backgroundColor="red"
                inp[0].setAttribute("value","subscribe")
               }
            }
        
    </script>
</body>
</html>
