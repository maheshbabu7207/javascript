<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Glassmorphism button</title>
    <style>
       *{
        margin: 0px;
        padding: 0px;
        box-sizing: border-box;
        font-family: "Roboto",sans-serif;
       }
       body{
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: linear-gradient( to bottom, #5d326c,#350048);/*fiolet*/
       }
       .container{
        width: 450px;
        display: flex;
        flex-wrap: wrap;
        justify-content: space-around;
       }
       .container .button{
        position: relative;
        top: 0px;
        left: 0px;
        width: 250px;
        height: 50px;
        margin: 0px;
        display: flex;
        justify-content: center;
        align-items: center;
       }
       .container .button a{
        position: absolute;
        top: 0px;
        left: 0px;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background: rgba(255,255,255,0.05);
        box-shadow: 0px 15px 15px rgba(0,0,0,0.3);
        border-bottom: 1px solid rgba(255,255,255,0.1);
        border-top: 1px solid rgba(255,255,255,0.1);
        border-radius: 30px;
        padding: 10px;
        letter-spacing: 1px;
        text-decoration: none;
        overflow: hidden;
        color: #fff;
        font-weight: 400px;
        z-index: 1;
        transition: 0.5s;
        backdrop-filter: blur(15px);
       }
       .container .button:hover a{
        letter-spacing: 3px;
       }
       .container .button a::before{
        content: "";
        position: absolute;
        top: 0px;
        left: 0px;
        width: 50%;
        height: 100%;
        background: linear-gradient(to left,rgba(255,255,255,0.15),transparent);
        transform: skewX(45deg) translate(0px);
        transition: 0.5s;
        filter: blur(0px);
       }
       .container .button:hover a::before{
        transform: skewX(45deg) translate(200px); 
       }
       .container .button::before{
        content: "";
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        bottom: -5px;
        width: 30px;
        height: 10px;
        background: #f00;
        border-radius: 10px;
        transition: 0.5s ;
        transition-delay: 0.5;
       }
       /*lightup button*/
       .container .button:hover::before{
        top: 0px;
        height: 50%;
        width: 80%;
        border-radius: 30px;
       }
       .container .button::after{
        content: "";
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        top: -5px;
       /* bottom: -5px;*/
        width: 30px;
        height: 10px;
        background: #f00;
        border-radius: 10px;
        transition: 0.5s ;
        transition-delay: 0.5;
       }
       /*lightup button*/
       .container .button:hover::after{
        top: 0px;
        width: 80%;
        height: 50%;
        border-radius: 30px;
       }
       /* change 1*/
      .container .button:nth-child(1)::before,
      .container .button:nth-child(1)::after{
        background: #ff1f71;
        box-shadow: 0px 0px 5px #ff1f71,0px 0px 15px #ff1f71,0px 0px 30px #ff1f71,0px 0px 60px #ff1f71;
      }
      /* change 2*/
      .container .button:nth-child(2)::before,
      .container .button:nth-child(2)::after{
        background: #2db2ff;
        box-shadow: 0px 0px 5px #2db2ff,0px 0px 15px #2db2ff,0px 0px 30px #2db2ff,0px 0px 60px #2db2ff;
      }
      /* change 3*/
      .container .button:nth-child(3)::before,
      .container .button:nth-child(3)::after{
        background: #1eff45;
        box-shadow: 0px 0px 5px #1eff45,0px 0px 15px #1eff45,0px 0px 30px #1eff45,0px 0px 60px #1eff45;
      }
    </style>
</head>
<body>
    <div class="container">
        <div class="button"><a href="#">Like</a></div>
        <div class="button"><a href="#">Share</a></div>
        <div class="button"><a href="#">Comment</a></div>
    </div>
</body>
</html>
