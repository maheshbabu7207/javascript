<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a=prompt("Enter the value of a");
        var b=prompt("Eneter the value of b");
       // console.log(parseInt(a)+parseInt(b))
        var c=parseInt(a);
        var d=parseInt(b);
        console.log(c+d)
        console.log(c-d)
        console.log(c*d)
        console.log(c%d)
        console.log(c/d)
        console.log(c**d)
        console.log(++c)
        console.log(--c)
    </script>
</body>
</html>
