<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: cyan;
        }
        span{
            font-size: 80px;
            font-weight: bold;
            cursor: default;
            margin-left: 30px;
            transition: all 0.5s;
            text-shadow: 2px 2px 5px black;
        }
        span:hover{
            transform: scale(3) rotateY(75deg);
            color: gold;
        }
    </style>
</head>
<body>
    <span>R</span>
    <span>R</span>
    <span>R</span>
</body>
</html>
