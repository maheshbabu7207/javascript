<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Coding</title>
    <style>
        div{
            width: 50%;
            height: 200px;
            background-color: black;
        }
        em{
            font-size: 60px;
            color: white;
        }
        /* Tag Name */
        strong{
            color: yellow;
            font-size: 40px;
            background-color: red;
        }
        /* ID selector*/
        #strong1{
            color: green;
            background-color: violet;
        }
        #d1{
            background-color: blue;
        }
    </style>
</head>
<body>
    <!--Inline css-->
    <h1 style="background-color: pink; color: blueviolet;">
    INLINE CSS DECORATION</h1>
    <br>
    <!--Internal css-->
    <!--id selector-->
    <strong id="strong1">INTERNAL CODING</strong>
    <div >
        <em>Internal CSS coding design</em>
    </div>
    <br>
    <div id="d1">
        <em>TAGNAME SELECTOR</em>
        <br>
        <strong>BOLD FORMAT</strong>
    </div>
    <br>
    <div>
        <em>CSS</em>
        <br>
        <strong>&ltStrong&gt</strong>
    </div>
    <br>
</body>
</html>
