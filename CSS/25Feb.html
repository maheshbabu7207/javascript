<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Coding</title>
    <style>
        #frm
        {
            width: 50%;
            height: 400px;
            background-color: pink;
        }
        input
        {
            font-size: 50px;
            height: 80px;
            /* change aligment of placeholder*/
            text-align: center;
            text-transform: capitalize;
            background-color: pink;
            color: blueviolet;
        }
        button{
            background-color: silver;
            color: black;
            height: 100px;
        }
        ul{
            font-size: 50px;
            text-transform: uppercase;
        }
        /* class selector*/
        .list{
            color: red;
        }
       .list2{
        color: green;
       }
       .hm{
        background-color: skyblue;
        font-size: 80px;
        width: 60%;
        height: 150px;
        text-align: right;
       }
        
    </style>
</head>
<body>
    <form id="frm">
        <center>
      <input placeholder="Full Name" required>
      <br><br>
      <input type="Email" placeholder="email id" required>
      <br><br>
      <input type="submit" value="Register" id="button">
      </center>
    </form>
      

    
      <!--class selector multiple html elements-->
      <ul>
        <li class="list">One</li>
        <li class="list">Two</li>
        <li class="list">Three</li>
        <li class="list2">four</li>
        <li class="list2">five</li>
      </ul>
      <h1 class="hm">Largest heading</h1>
      <marquee class="hm">Scorlling</marquee>
  
</body>
</html>
