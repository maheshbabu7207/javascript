<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: aqua;">
    <!--Scrooling Text-->
    <marquee style="color:white;background-color: black;">Scrolling Text</marquee>
    <marquee direction="right" scrollamount="20"></marquee direction>Scrolling left to right</marquee>
    <br><br>
    <marquee direction="up" height="200" style="color:red">Scrolling Upwards</marquee>
    <hr>
    <marquee direction ="100" height="100" loop="3">
        <h1><em>
            <ins>Scrolling downwards</ins> 
        </h1> </em>
    </marquee>
    <hr>
    <center>
        <marquee width="500" scrollamount="30" direction="right"
        <h1> 
            <mark>Scrolling left to right</mark>
        </h1>
    </marquee
    <hr>
    <marquee width="500" scrollamount="10" direction="down"><h1><mark>scrolling text top to down</mark></h1></marquee>
    <hr>
    <!--css properties modify text colour-->
    <h1 style="color: blue;">COLOUR CSS PROPERTIES</h1>
    </center>
    
</body>
</html>
