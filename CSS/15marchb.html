<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 90vh;
        }
        div{
            width: 150px;
            height: 150px;
            border: 3px dashed black;
            border-radius: 20px;
            position: absolute;
            font-size: 50px;
        }
        #red{
            background-color: brown;
            left: 500px;
            top: 35vh;
            z-index: 1000;
        }
        #green{
            background-color: green;
            left: 550px;
            top: 40vh;
            z-index: 1001;
        }
        #skyblue{
            background-color: skyblue;
            left: 600px;
            top: 45vh;
            z-index: -10;
        }
        #pink{
            background-color: pink;
            left: 650px;
            top: 50vh;
            z-index: -3;
        }
        #col{
            position: absolute;
            top: 10px;
        }
    </style>
</head>
<body>
    <div id="red">1</div>
    <div id="green">2</div>
    <div id="skyblue">3</div>
    <div id="pink">4</div>
    <input type="range" name="" id="col">
    <input type="color" name="" id="col">
</body>
</html>
