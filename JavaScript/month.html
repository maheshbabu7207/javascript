<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var val=prompt("Enter the value from 0-11")
       if(val==0)
       {
        document.write("jan")
       }
       else if(val==1)
       {
        document.write("feb")
       }
       else if(val==2)
       {
        document.write("mar")
       }
       else if(val==3)
       {
        document.write("apr")
       }
       else if(val==4)
       {
        document.write("may")
       }
       else if(val==5)
       {
        document.write("june")
       }
       else if(val==6)
       {
        document.write("july")
       }
       else if(val==7)
       {
        document.write("aug")
       }
       else if(val==8)
       {
        document.write("sep")
       }
       else if(val==9)
       {
        document.write("oct")
       }
       else if(val==10)
       {
        document.write("nov")
       }
       else if(val==11)
       {
        document.write("dec")
       }
       else{
        document.write("Enter the value bwt 0-11")
       }
    </script>
</body>
</html>
