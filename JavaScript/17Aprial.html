   <script>
    var array=["Apple","Mango","Grapes","orange"]
    document.getElementsByTagName("array").innerHTML=`[${array}]`
    function del()
    {
        var val=document.querySelector("input")
        val=val.value;
        console.log(val);
        var a=delete array[val];
        document.getElementById("result").innerHTML=`[${array}]`

    }
    function  updateArray()
    {
        var val=document.getElementById("update").value
        var indexPos=document.getElementById("indexVal").value
        array[indexPos]=val
        document.getElementById("updatedArray").innerHTML=`[${array}]`
    }
   </script>
